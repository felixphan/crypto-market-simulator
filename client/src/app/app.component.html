<mat-toolbar color="primary">
  <span>BTC - ETH Simulator</span>
</mat-toolbar>

<div fxLayoutGap="20px grid">
  <div fxLayout="row" fxLayoutAlign="space-between">
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">

    <div fxFlex="30%">
    </div>
    <div fxFlex="15%">
      <mat-form-field appearance="fill">
        <mat-label>Market</mat-label>
        <mat-select [(value)]="selectedMarket" (selectionChange)="fetchData()">
          <mat-option *ngFor="let market of markets" [value]="market.value">
            {{market.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div fxFlex="10%"></div>
    <div fxFlex="15%">
      <mat-form-field appearance="fill">
        <mat-label>Page Size</mat-label>
        <mat-select [(value)]="selectedPageSize" (selectionChange)="fetchData()">
          <mat-option *ngFor="let pageSize of pageSizes" [value]="pageSize.value">
            {{pageSize.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="30%">
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between">

    <div fxFlex="50%" style="padding-left: 5%;">
      <table #bidTable mat-table [dataSource]="data.bids" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="bid">
          <th mat-header-cell *matHeaderCellDef> Bid </th>
          <td mat-cell *matCellDef="let element"> {{element.bid}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div fxFlex="50%" style="padding-left: 5%;">

      <table #askTable mat-table [dataSource]="data.asks" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ask">
          <th mat-header-cell *matHeaderCellDef> Ask </th>
          <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAskColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAskColumns;"></tr>
      </table>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxFlex="50%" style="padding-left: 5%;">
      <span><b>Sum of Bid:</b> {{data.sumOfBid}}</span></div>
    <div fxFlex="50%" style="padding-left: 5%;">
      <span><b>Sum of Ask Size:</b> {{data.sumOfAskSize}}</span></div>
  </div>
</div>
